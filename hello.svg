<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for visual appeal -->
    <linearGradient id="awsOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#146EB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F4C75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7AA116;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D7D0A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ec2Color" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC7700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a202c">
    Real-time Data Ingestion Architecture
  </text>
  
  <!-- AWS Cloud boundary -->
  <rect x="50" y="80" width="900" height="580" fill="none" stroke="#FF9900" stroke-width="2" stroke-dasharray="10,5" rx="10"/>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9900">AWS Cloud</text>
  
  <!-- Availability Zone A -->
  <rect x="80" y="130" width="200" height="250" fill="#e2f4ff" stroke="#146EB4" stroke-width="2" rx="5"/>
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#146EB4">Availability Zone A</text>
  
  <!-- Availability Zone B -->
  <rect x="80" y="400" width="200" height="250" fill="#e2f4ff" stroke="#146EB4" stroke-width="2" rx="5"/>
  <text x="90" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#146EB4">Availability Zone B</text>
  
  <!-- Third-party Applications -->
  <rect x="100" y="170" width="70" height="40" fill="url(#ec2Color)" rx="3"/>
  <text x="135" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">3rd Party</text>
  <text x="135" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">App 1</text>
  
  <rect x="190" y="170" width="70" height="40" fill="url(#ec2Color)" rx="3"/>
  <text x="225" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">3rd Party</text>
  <text x="225" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">App 2</text>
  
  <!-- EC2 Instances in AZ A -->
  <rect x="100" y="230" width="60" height="40" fill="url(#ec2Color)" rx="3"/>
  <text x="130" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">EC2</text>
  <text x="130" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Instance</text>
  
  <rect x="180" y="230" width="60" height="40" fill="url(#ec2Color)" rx="3"/>
  <text x="210" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">EC2</text>
  <text x="210" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Instance</text>
  
  <!-- Third-party Applications in AZ B -->
  <rect x="100" y="440" width="70" height="40" fill="url(#ec2Color)" rx="3"/>
  <text x="135" y="463" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">3rd Party</text>
  <text x="135" y="473" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">App 3</text>
  
  <!-- EC2 Instances in AZ B -->
  <rect x="100" y="500" width="60" height="40" fill="url(#ec2Color)" rx="3"/>
  <text x="130" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">EC2</text>
  <text x="130" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Instance</text>
  
  <rect x="180" y="500" width="60" height="40" fill="url(#ec2Color)" rx="3"/>
  <text x="210" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">EC2</text>
  <text x="210" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Instance</text>
  
  <!-- Kinesis Data Streams -->
  <rect x="400" y="300" width="120" height="80" fill="url(#awsBlue)" rx="5"/>
  <text x="460" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Amazon Kinesis</text>
  <text x="460" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Data Streams</text>
  <text x="460" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Real-time</text>
  <text x="460" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Data Ingestion</text>
  
  <!-- Kinesis Data Firehose -->
  <rect x="650" y="300" width="120" height="80" fill="url(#awsGreen)" rx="5"/>
  <text x="710" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Amazon Kinesis</text>
  <text x="710" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Data Firehose</text>
  <text x="710" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Delivery Stream</text>
  <text x="710" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">to S3</text>
  
  <!-- Amazon S3 -->
  <rect x="830" y="280" width="100" height="120" fill="url(#awsGreen)" rx="5"/>
  <text x="880" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Amazon S3</text>
  <text x="880" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Bucket</text>
  
  <!-- S3 bucket icon representation -->
  <rect x="850" y="330" width="60" height="45" fill="white" fill-opacity="0.2" rx="3"/>
  <text x="880" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Raw Data</text>
  <text x="880" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Storage</text>
  
  <!-- Data flow arrows from AZ A -->
  <path d="M 170 190 Q 300 190 380 320" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 250 Q 300 250 380 340" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 240 250 Q 320 250 380 340" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Data flow arrows from AZ B -->
  <path d="M 170 460 Q 300 460 380 360" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 520 Q 300 520 380 360" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 240 520 Q 320 520 380 360" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from Kinesis Data Streams to Firehose -->
  <path d="M 520 340 L 630 340" stroke="#16a34a" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow from Firehose to S3 -->
  <path d="M 770 340 L 810 340" stroke="#059669" stroke-width="4" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Data flow labels -->
  <text x="290" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" font-weight="bold">Real-time data</text>
  <text x="575" y="330" font-family="Arial, sans-serif" font-size="11" fill="#16a34a" font-weight="bold">Stream</text>
  <text x="575" y="345" font-family="Arial, sans-serif" font-size="11" fill="#16a34a" font-weight="bold">Processing</text>
  <text x="780" y="330" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="bold">Batch</text>
  <text x="780" y="345" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="bold">Delivery</text>
  
  <!-- Key Benefits Box -->
  <rect x="50" y="480" width="320" height="160" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="5"/>
  <text x="60" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Key Benefits:</text>
  
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="11" fill="#334155">• Real-time data ingestion from multiple sources</text>
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="11" fill="#334155">• Automatic scaling and high throughput</text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="11" fill="#334155">• Built-in fault tolerance across AZs</text>
  <text x="60" y="565" font-family="Arial, sans-serif" font-size="11" fill="#334155">• Automatic delivery to S3 with buffering</text>
  <text x="60" y="580" font-family="Arial, sans-serif" font-size="11" fill="#334155">• Support for data transformation</text>
  <text x="60" y="595" font-family="Arial, sans-serif" font-size="11" fill="#334155">• Cost-effective serverless solution</text>
  <text x="60" y="610" font-family="Arial, sans-serif" font-size="11" fill="#334155">• No infrastructure management required</text>
  
  <!-- Data Flow Process Box -->
  <rect x="400" y="480" width="520" height="160" fill="#fef3e2" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="410" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Data Flow Process:</text>
  
  <text x="410" y="520" font-family="Arial, sans-serif" font-size="11" fill="#92400e">1. Third-party applications send real-time data to Kinesis Data Streams</text>
  <text x="410" y="535" font-family="Arial, sans-serif" font-size="11" fill="#92400e">2. Data Streams ingests and stores data across multiple shards</text>
  <text x="410" y="550" font-family="Arial, sans-serif" font-size="11" fill="#92400e">3. Kinesis Data Firehose consumes data from the streams</text>
  <text x="410" y="565" font-family="Arial, sans-serif" font-size="11" fill="#92400e">4. Firehose buffers data and optionally transforms it</text>
  <text x="410" y="580" font-family="Arial, sans-serif" font-size="11" fill="#92400e">5. Data is automatically delivered to S3 bucket as files</text>
  <text x="410" y="595" font-family="Arial, sans-serif" font-size="11" fill="#92400e">6. Raw data is now available for analytics and processing</text>
  
  <!-- Shards representation in Kinesis -->
  <rect x="415" y="315" width="15" height="50" fill="white" fill-opacity="0.3" rx="2"/>
  <rect x="435" y="315" width="15" height="50" fill="white" fill-opacity="0.3" rx="2"/>
  <rect x="455" y="315" width="15" height="50" fill="white" fill-opacity="0.3" rx="2"/>
  <rect x="475" y="315" width="15" height="50" fill="white" fill-opacity="0.3" rx="2"/>
  <text x="445" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#146EB4">Multiple Shards</text>
  
  <!-- Buffer representation in Firehose -->
  <rect x="665" y="315" width="30" height="50" fill="white" fill-opacity="0.3" rx="2"/>
  <text x="680" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">Buffer</text>
  
  <!-- Multi-AZ indicator -->
  <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-style="italic">
    Multi-AZ deployment for high availability
  </text>
</svg>